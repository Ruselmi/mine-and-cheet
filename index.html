                exp: "$a=-5, b=40$. Waktu puncak $t = -40 / 2(-5) = -40/-10 = 4$ detik. Tinggi saat t=4: $h(4) = 40(4) - 5(4^2) = 160 - 5(16) = 160 - 80 = 80$ meter."
            }
        ];

        // ====================================================================================
        // KOMPONEN RENDER MATEMATIKA (MATHJAX)
        // ====================================================================================
        const MathContent = ({ content }) => {
            const nodeRef = useRef(null);
            
            useEffect(() => {
                if (window.MathJax && nodeRef.current) {
                    // Reset konten dulu agar MathJax memproses ulang
                    nodeRef.current.innerHTML = content;
                    window.MathJax.typesetPromise([nodeRef.current]).catch(err => console.error(err));
                }
            }, [content]);

            return <span ref={nodeRef} className="math-font" dangerouslySetInnerHTML={{ __html: content }} />;
        };

        // ====================================================================================
        // APLIKASI UTAMA
        // ====================================================================================
        const App = () => {
            const [activeId, setActiveId] = useState(1);
            const [showExp, setShowExp] = useState(false);
            const [answers, setAnswers] = useState({}); // Menyimpan jawaban user { 1: "A", 2: "C" }
            const activeItem = courseData.find(item => item.id === activeId);

            const handleOptionClick = (optPrefix) => {
                if (!answers[activeId]) {
                    setAnswers(prev => ({ ...prev, [activeId]: optPrefix }));
                    setShowExp(true);
                }
            };

            const nextQuestion = () => {
                if (activeId < 40) {
                    setActiveId(prev => prev + 1);
                    setShowExp(!!answers[activeId + 1]);
                }
            };

            const prevQuestion = () => {
                if (activeId > 1) {
                    setActiveId(prev => prev - 1);
                    setShowExp(!!answers[activeId - 1]);
                }
            };

            const totalScore = Object.keys(answers).filter(key => {
                const q = courseData.find(item => item.id === parseInt(key));
                return answers[key] === q.ans;
            }).length;

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
                    
                    {/* HEADER NEON */}
                    <div className="w-full max-w-5xl mb-8 flex flex-col md:flex-row justify-between items-center glass-panel p-6 rounded-2xl animate-fade">
                        <div>
                            <h1 className="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-400 mb-2">
                                MATH MASTER <span className="text-white text-sm font-normal bg-sky-600 px-2 py-1 rounded ml-2">PLATINUM</span>
                            </h1>
                            <p className="text-slate-400 text-sm font-mono">Kelas X â€¢ Semester 1 â€¢ 40 Paket Soal</p>
                        </div>
                        <div className="mt-4 md:mt-0 flex gap-6 text-right">
                            <div>
                                <div className="text-xs text-slate-500 uppercase tracking-widest">Progress</div>
                                <div className="text-2xl font-bold text-white">{Object.keys(answers).length}<span className="text-slate-500 text-lg">/40</span></div>
                            </div>
                            <div>
                                <div className="text-xs text-slate-500 uppercase tracking-widest">Score</div>
                                <div className="text-2xl font-bold text-emerald-400">{totalScore * 2.5}</div>
                            </div>
                        </div>
                    </div>

                    <div className="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-12 gap-6">
                        
                        {/* SIDEBAR NAVIGASI (KIRI) */}
                        <div className="lg:col-span-3 order-2 lg:order-1">
                            <div className="glass-panel p-4 rounded-2xl sticky top-6">
                                <h3 className="text-xs font-bold text-slate-500 uppercase mb-4 tracking-wider">Navigasi Soal</h3>
                                <div className="grid grid-cols-5 gap-2 max-h-[60vh] overflow-y-auto pr-1">
                                    {courseData.map(item => {
                                        const isAnswered = answers[item.id];
                                        const isCorrect = isAnswered === item.ans;
                                        const isActive = item.id === activeId;
                                        
                                        let btnColor = "bg-slate-800/50 text-slate-500 hover:bg-slate-700";
                                        if (isAnswered) btnColor = isCorrect ? "bg-emerald-900/40 text-emerald-400 border border-emerald-800" : "bg-rose-900/40 text-rose-400 border border-rose-800";
                                        if (isActive) btnColor = "bg-sky-600 text-white shadow-lg shadow-sky-500/30 scale-105";

                                        return (
                                            <button 
                                                key={item.id}
                                                onClick={() => { setActiveId(item.id); setShowExp(!!answers[item.id]); }}
                                                className={`aspect-square rounded-lg text-xs font-bold transition-all ${btnColor}`}
                                            >
                                                {item.id}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>

                        {/* KONTEN UTAMA (KANAN) */}
                        <div className="lg:col-span-9 order-1 lg:order-2 space-y-6">
                            
                            {/* MATERI CARD */}
                            <div className="glass-panel p-6 rounded-2xl border-l-4 border-sky-500 animate-fade">
                                <div className="flex justify-between items-start mb-4">
                                    <span className="bg-sky-500/20 text-sky-300 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide border border-sky-500/30">
                                        {activeItem.cat}
                                    </span>
                                    <h2 className="text-xl font-bold text-white text-right">{activeItem.topic}</h2>
                                </div>
                                
                                <div className="grid md:grid-cols-2 gap-4">
                                    <div className="bg-slate-900/40 p-4 rounded-xl">
                                        <div className="flex items-center gap-2 mb-2 text-indigo-400 font-bold text-sm uppercase">
                                            <span>ðŸ§ </span> Deep Learning
                                        </div>
                                        <p className="text-sm text-slate-300 leading-relaxed text-justify">
                                            <MathContent content={activeItem.deep} />
                                        </p>
                                    </div>
                                    <div className="bg-slate-900/40 p-4 rounded-xl border border-yellow-500/10">
                                        <div className="flex items-center gap-2 mb-2 text-yellow-400 font-bold text-sm uppercase">
                                            <span>âš¡</span> The King Formula
                                        </div>
                                        <p className="text-sm text-slate-300 leading-relaxed text-justify">
                                            <MathContent content={activeItem.trick} />
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* SOAL CARD */}
                            <div className="glass-panel p-6 rounded-2xl relative overflow-hidden animate-fade">
                                <div className="absolute top-0 right-0 p-4 opacity-5 text-9xl font-black text-white select-none pointer-events-none">
                                    {activeItem.id}
                                </div>
                                
                                <div className="mb-8 relative z-10">
                                    <h3 className="text-lg md:text-xl text-white font-medium leading-loose">
                                        <MathContent content={activeItem.q} />
                                    </h3>
                                </div>

                                <div className="grid gap-3 relative z-10">
                                    {activeItem.opts.map((opt) => {
                                        const prefix = opt.charAt(0);
                                        const isSelected = answers[activeItem.id] === prefix;
                                        const isCorrect = activeItem.ans === prefix;
                                        const isRevealed = !!answers[activeItem.id];

                                        let btnClass = "bg-slate-800/40 border border-slate-700 hover:bg-slate-700/50 text-slate-300";
                                        
                                        if (isRevealed) {
                                            if (isCorrect) btnClass = "bg-emerald-600 border-emerald-500 text-white shadow-[0_0_15px_rgba(16,185,129,0.4)]";
                                            else if (isSelected) btnClass = "bg-rose-600 border-rose-500 text-white opacity-50";
                                            else btnClass = "bg-slate-900/30 opacity-40 blur-[1px]";
                                        }

                                        return (
                                            <button
                                                key={opt}
                                                disabled={isRevealed}
                                                onClick={() => handleOptionClick(prefix)}
                                                className={`w-full p-4 rounded-xl text-left transition-all duration-300 group ${btnClass}`}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <span className={`w-8 h-8 rounded-lg flex items-center justify-center font-bold text-sm ${isRevealed && isCorrect ? 'bg-white text-emerald-600' : 'bg-slate-900 text-slate-500'}`}>
                                                        {prefix}
                                                    </span>
                                                    <span className="text-base font-medium">
                                                        <MathContent content={opt.substring(3)} />
                                                    </span>
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* PEMBAHASAN & NAVIGASI BAWAH */}
                            {showExp && (
                                <div className="glass-panel p-6 rounded-2xl border-t-2 border-emerald-500 animate-fade">
                                    <h3 className="text-emerald-400 font-bold mb-3 flex items-center gap-2">
                                        <span>ðŸ’¡</span> Pembahasan Lengkap
                                    </h3>
                                    <div className="text-sm text-slate-300 leading-loose text-justify bg-slate-900/30 p-4 rounded-xl">
                                        <MathContent content={activeItem.exp} />
                                    </div>
                                    <div className="mt-6 flex justify-between items-center">
                                        <button onClick={prevQuestion} disabled={activeId===1} className="text-slate-500 hover:text-white px-4 py-2 disabled:opacity-30">
                                            â† Sebelumnya
                                        </button>
                                        <button onClick={nextQuestion} disabled={activeId===40} className="bg-sky-600 hover:bg-sky-500 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-sky-600/20 transition-all transform hover:-translate-y-1">
                                            Lanjut Soal Berikutnya â†’
                                        </button>
                                    </div>
                                </div>
                            )}

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
